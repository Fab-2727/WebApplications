<!doctype html>

<html lang="es">

<head>
	<meta charset="utf-8">
	<title>Lista de Personas</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1 id="header-title">Lista de personas</h1>
	</header>

	<div id="wrapped">
		<div id="wrapper-prom">
			<div id="wrap-prom">
				<p id="average-age">Promedio de edades</br>de los pacientes: </p>
				<p id="min-age">Edad minima: <p>
				<p id="max-age">Edad maxima: </p>
			</div>
		</div>
		<h2 class="title">Agregar Personas</h2>
		<form class="form" name="myForm">
			<p>Ingrese nombre y edad de cada individuo, por favor...</p>
			<label for="name">Nombre y apellido:</label>
			<input type="text" id="name" placeholder="Nombre y apellido..." maxlength=40 autofocus>
			<label for="age">Edad:</label>
			<input type="number" id="age" placeholder="Edad..." max=100 min=0>
			<input type="button" id="btn" value="Cargar datos">
		</form>
		<h2 class="title">Lista de pacientes</h2>
		<ul id="myUl">
		</ul>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
